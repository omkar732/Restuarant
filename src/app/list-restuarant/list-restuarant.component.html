<div  *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Delete!</strong>Your data delete Successfully !.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">1</th>
        <th scope="col">Name</th>
        <th scope="col">Adress</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of collection">
          <td>{{resto.id}}</td>
          <td>{{resto.name}}</td>
          <td>{{resto.Adress}}</td>
          <td>{{resto.Mobile}}</td>
          <td>{{resto.Email}}</td>
        <td><a routerLink="/update/{{resto.id}}">
          <i class="fa fa-edit" style="font-size:30px;color:red"></i></a>&nbsp; &nbsp;
          <i (click)="deleteResto(resto.id)" class="fa fa-trash-o" style="font-size:30px;color:red"></i>
          <br></td>
      </tr>
    </tbody>
  </table>
