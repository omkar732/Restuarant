<div class="jumbotron">
    <h1>Add Restuarants Form</h1>
</div>
<div  *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>Your data added Successfully !.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addRestuarant" (ngSubmit)="createResto()">
    <div class="form-group" >
      <label >Name</label>
      <input type="text" class="form-control col-8" placeholder="Enter Name" formControlName="name">
      </div>
      <div class="form-group" >
        <label >Address</label>
        <input type="text" class="form-control col-8" placeholder="Enter Adress"  formControlName="Adress">
      </div>
      <div class="form-group" >
        <label >Mobile</label>
        <input type="text" class="form-control col-8" placeholder="Enter Mobile" formControlName="Mobile">
      </div>
      <div class="form-group" >
        <label >Email</label>
        <input type="email" class="form-control col-8" placeholder="Enter Email" formControlName="Email">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
