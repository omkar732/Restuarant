<form [formGroup]="userRestuarant" (ngSubmit)="createUser()">
    <div class="form-group" >
      <label >Name</label>
      <input type="text" class="form-control col-8" placeholder="Enter Name" formControlName="name">
      </div>
      <div class="form-group" >
        <label >Password</label>
        <input type="password" class="form-control col-8" placeholder="Enter Password"  formControlName="Password">
      </div>
     
      <div class="form-group" >
        <label >Email</label>
        <input type="email" class="form-control col-8" placeholder="Enter Email" formControlName="Email">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
